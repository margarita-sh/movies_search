<div *ngIf= "actors$ | async" class="listing-space">
	<div class="listing__head">
		<h2 class="listing__title">Cast</h2>
	</div>
	<p-carousel [value]="actors$ | async" [numVisible]="5" [numScroll]="4" [circular]="false" [responsiveOptions]="responsiveOptions">
		<ng-template let-actor pTemplate="item">
			<div class="listing-item-style">
				<div class="overlay">
					<div class="hover">Details</div>
				</div>
				<img *ngIf="actor?.profile_path"
					src="https://image.tmdb.org/t/p/w200/{{actor?.profile_path}}">
				<img *ngIf="!actor?.profile_path" src="assets/img/img-not-found.jpg">
				<h6>{{ actor?.name }}</h6>
			</div>
		</ng-template>
	</p-carousel>
</div>
