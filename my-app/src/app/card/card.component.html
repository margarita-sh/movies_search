<div class="app-card">
	<div class="app-card--container">
		<div class="app-card--wrapper-img" [routerLink]="['/movie-detail', movie.id]">
			<img src="{{ posterUrl }}" alt="poster" class="app-card--img">
		</div>
		<div class="app-card--information">
			<h3>{{ movie.title }}</h3>
			<p-rating [ngModel]="movie.vote_average" readonly="true" stars="10" [cancel]="false"></p-rating>
			<p>{{ movie.overview }}</p>
			<p><strong>Average vote: </strong>{{ movie.vote_average }}/10</p>
			<p><strong>Date of release: </strong>{{ movie.release_date | fullDate}}</p>
			<p><strong>Popularity: </strong>{{ movie.popularity }}</p>
			<p><strong>Votes: </strong>{{ movie.vote_count }}</p>
		</div>
	</div>
</div>
