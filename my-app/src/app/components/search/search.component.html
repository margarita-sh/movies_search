<div class="app-search">
	<form #myForm="ngForm" (submit)="submit(myForm)" class="app-search--form">
		<button pButton type="button" (click)="submit(myForm)" label="Ok" class="p-button-outlined app-search--button"></button>
		<span class="p-input-icon-left">
			<i class="pi pi-search"></i>
			<input type="text" pInputText [(ngModel)]="nameMovie" name ="nameMovie" placeholder="Search" class="app-search--input">
		</span>
	</form>

</div>
