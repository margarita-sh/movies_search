<div class="app-popular">
	<div *ngFor = "let movie of listOfPopularMovies" class="app-popular--img-container" routerLink="/movie-detail" 
	[queryParams]="{ movieId: movie.id }">
		<img src="https://image.tmdb.org/t/p/w154{{movie.poster_path}}" alt="poster" class="app-popular--img">
	</div>
</div>
